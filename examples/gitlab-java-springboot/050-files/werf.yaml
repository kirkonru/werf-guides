project: werf-guided-project
configVersion: 1
---
artifact: build
from: maven:3-jdk-8
git:
- add: /
  to: /app
  stageDependencies:
    beforeSetup:
    - pom.xml
    setup:
    - src
shell:
  setup:
  - cd /app
  - mvn -B -f pom.xml package dependency:resolve
---
image: basicapp
from: openjdk:8-jdk-alpine
import:
- artifact: build
  add: /app/target/*.jar
  to: /app/demo.jar
  after: setup
docker:
  WORKDIR: /app